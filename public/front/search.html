<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  
<!-- 由于内部是区域滚动, 所以外层是一个全屏容器 -->
<div class="lt_container">
  <!-- 头部区域 -->
  <div class="lt_header">
    <!-- history.go(-1);  history.back() 返回上一页 -->
    <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>    
    <h3>搜索中心</h3>
  </div>

  <!-- 中间区域 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 搜索框 -->
        <div class="lt_search">
          <input type="text" class="search_input" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div> 
        <!-- 历史记录 -->
        <ul class="lt_history">
          <!-- 挖个巨坑 -->
        </ul>               
      </div>
    </div>
  </div>

  <!-- 底部区域 -->  
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 准备模板引擎 -->
<script type="text/html" id="search_tpl">
  {{ if list.length === 0 }}
    <p>没有更多数据了</p>
  {{ else }}
    <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn-empty"><i class="fa fa-trach"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        <li>
          {{ each list v i }}
            <li>
              <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
              <i data-id="{{ v.id }}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
        </li>
      </ul>
    </div>
  {{ /if }}
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

</body>
</html>
